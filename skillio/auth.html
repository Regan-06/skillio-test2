<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillio - Login/Signup</title>

  <!-- EmailJS for automated emails -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: #5a6fd8;
    }
    
    .toggle {
      text-align: center;
      margin-top: 20px;
    }
    
    .toggle a {
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }
    
    .success {
      color: #27ae60;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Skillio</h1>
    <div id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
      <div class="toggle">
        <a onclick="toggleForm()">Don't have an account? Sign up</a>
      </div>
    </div>
    
    <div id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="signupName">Display Name</label>
        <input type="text" id="signupName" placeholder="Enter your name">
      </div>
      <button onclick="alert('Button clicked!'); console.log('Signup button clicked!'); signup();" style="background: red;">Sign Up (TEST)</button>
      <div class="toggle">
        <a onclick="toggleForm()">Already have an account? Login</a>
      </div>
    </div>
    
    <div id="message"></div>
  </div>

  <script>
    console.log('=== PAGE LOADED ===');
    console.log('EmailJS library loaded:', typeof emailjs !== 'undefined');
    
    // Test if basic JavaScript is working
    console.log('Basic JavaScript test:', 'Hello World');
    alert('Page loaded successfully!'); // Temporary test alert
    
    // Initialize EmailJS
    (function() {
      console.log('=== EMAILJS INITIALIZATION ===');
      try {
        emailjs.init("UQRKVlfzmce2tXRBi"); // Your EmailJS public key
        console.log('EmailJS initialized successfully');
      } catch (error) {
        console.error('Error initializing EmailJS:', error);
      }
      console.log('=== EMAILJS INITIALIZATION END ===');
    })();

    const firebaseConfig = {
      apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
      authDomain: "skillio-b2f44.firebaseapp.com",
      projectId: "skillio-b2f44",
      storageBucket: "skillio-b2f44.appspot.com",
      messagingSenderId: "883002535621",
      appId: "1:883002535621:web:f3efb6d41389fbd91c8aac"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleForm() {
      console.log('Toggle form called!');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        console.log('Switched to login form');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        console.log('Switched to signup form');
      }
      
      document.getElementById('message').innerHTML = '';
    }

    async function signup() {
      console.log('=== SIGNUP FUNCTION CALLED ===');
      console.log('Signup function is running!');
      alert('Signup function called!'); // Temporary alert to confirm function is called
      
      // Add step-by-step debugging
      alert('Step 1: Starting form validation...');
      
      // Debug: Check if elements exist
      const emailElement = document.getElementById('signupEmail');
      const passwordElement = document.getElementById('signupPassword');
      const nameElement = document.getElementById('signupName');
      
      console.log('Form elements found:', {
        emailElement: !!emailElement,
        passwordElement: !!passwordElement,
        nameElement: !!nameElement
      });
      
      const email = emailElement ? emailElement.value : '';
      const password = passwordElement ? passwordElement.value : '';
      const name = nameElement ? nameElement.value : '';
      
      console.log('Form values:', { email, name, password: '***' });
      alert('Step 2: Form values checked - email: ' + email + ', name: ' + name);
      
      if (!email || !password || !name) {
        console.log('Missing fields detected');
        alert('Step 2a: Missing fields detected - stopping here');
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      alert('Step 3: Form validation passed - starting Firebase account creation...');
      
      try {
        // Create user account
        alert('Step 4: About to create Firebase account...');
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        alert('Step 5: Firebase account created successfully!');
        
        // Update display name
        await user.updateProfile({
          displayName: name
        });
        
        // Create user profile in Firestore
        await db.collection('users').doc(user.uid).set({
          name: name,
          email: email,
          displayName: name,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Send welcome email
        console.log('About to send welcome email...');
        
        // DEBUGGER: This will pause before calling the email function
        debugger;
        
        // Test with hardcoded values to bypass form issues
        console.log('Testing email with hardcoded values...');
        alert('About to test EmailJS...'); // Temporary alert to confirm we reach this point
        
        // Simple EmailJS test first
        console.log('Testing basic EmailJS functionality...');
        alert('Step 6: About to test EmailJS functionality...');
        
        console.log('EmailJS object:', emailjs);
        console.log('EmailJS send function:', emailjs.send);
        console.log('EmailJS init function:', emailjs.init);
        
        alert('Step 7: EmailJS object checked - send function: ' + typeof emailjs.send);
        
        try {
          console.log('About to call emailjs.send...');
          alert('Step 8: About to call emailjs.send...');
          const testResult = await emailjs.send('service_o60m1rw', 'template_5x59vsd', {
            to_name: 'Test User',
            website_link: 'https://skillio.site',
            company_email: 'reganmant06@gmail.com'
          });
          console.log('Basic EmailJS test successful:', testResult);
        } catch (testError) {
          console.error('Basic EmailJS test failed:', testError);
          console.error('Error details:', testError.message, testError.stack);
        }
        
        const testEmailSent = await sendWelcomeEmail('test@example.com', 'Test User');
        console.log('Test email result:', testEmailSent);
        
        const emailSent = await sendWelcomeEmail(email, name);
        console.log('Email send result:', emailSent);
        
        if (emailSent) {
          showMessage('Account created successfully! Welcome email sent.', 'success');
        } else {
          showMessage('Account created successfully! (Email delivery issue - check console)', 'success');
        }
        
        // Temporarily disable redirect to debug email issue
        // setTimeout(() => {
        //   console.log('Redirecting to main.html...');
        //   window.location.href = 'main.html';
        // }, 5000);
        
        // Show manual redirect button instead
        showMessage('Account created! Check console for email status. <a href="main.html" style="color: #00bcd4;">Click here to continue</a>', 'success');
        
      } catch (error) {
        showMessage('Error creating account: ' + error.message, 'error');
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'main.html';
      } catch (error) {
        showMessage('Error logging in: ' + error.message, 'error');
      }
    }

    async function sendWelcomeEmail(email, name) {
      try {
        console.log('=== EMAILJS DEBUG START ===');
        console.log('Attempting to send welcome email to:', email);
        console.log('EmailJS initialized with key:', 'UQRKVlfzmce2tXRBi');
        console.log('Service ID:', 'service_o60m1rw');
        console.log('Template ID:', 'template_5x59vsd');
        
        // Test with exact parameters that work in dashboard
        const templateParams = {
          to_name: name,
          website_link: 'https://skillio.site',
          company_email: 'reganmant06@gmail.com',  // Your email address
          to_email: email  // Add this back in case template needs it
        };

        console.log('Template parameters:', templateParams);
        
        // DEBUGGER: This will pause execution so you can step through
        debugger;
        
        console.log('Calling emailjs.send...');
        console.log('EmailJS object:', typeof emailjs);
        console.log('emailjs.send function:', typeof emailjs.send);
        
        try {
          const result = await emailjs.send('service_o60m1rw', 'template_5x59vsd', templateParams);
          console.log('Welcome email sent successfully:', result);
        } catch (sendError) {
          console.error('EmailJS send error:', sendError);
          throw sendError;
        }
        console.log('=== EMAILJS DEBUG END ===');
        return true;
      } catch (error) {
        console.error('=== EMAILJS ERROR ===');
        console.error('Error sending welcome email:', error);
        console.error('Error details:', {
          message: error.message,
          text: error.text,
          status: error.status,
          response: error.response
        });
        console.error('=== EMAILJS ERROR END ===');
        // Don't show error to user - email failure shouldn't block signup
        return false;
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = message;
      messageDiv.className = type;
    }

    // Check if user is already logged in
    auth.onAuthStateChanged(function(user) {
      if (user) {
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
