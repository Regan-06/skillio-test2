<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillio â€“ Login / Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #c9f2f5;
      color: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00bcd4;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0097a7;
    }
    .toggle {
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login to Skillio</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleAuth()" id="authBtn">Login</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Sign up here</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
      authDomain: "skillio-b2f44.firebaseapp.com",
      projectId: "skillio-b2f44",
      storageBucket: "skillio-b2f44.appspot.com",
      messagingSenderId: "883002535621",
      appId: "1:883002535621:web:f3efb6d41389fbd91c8aac",
      measurementId: "G-49YPEVEDNJ"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login to Skillio" : "Sign Up for Skillio";
      document.getElementById("authBtn").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Sign up here" : "Already have an account? Login here";
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (!email || !password) return alert("Please fill in both fields");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login successful!");
            window.location.href = "main.html";
          })
          .catch(err => alert("Login failed: " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Signup successful!");
            window.location.href = "main.html";
          })
          .catch(err => alert("Signup failed: " + err.message));
      }
    }
  </script>
</body>
</html>
