<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillio Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #c9f2f5;
      padding: 40px;
      color: #0f2027;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
      cursor: pointer;
      animation: flipLogo 1.5s infinite ease-in-out;
    }

    @keyframes flipLogo {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .sub-note {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #555;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
    }

    .calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .calendar-controls button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
    }

    .calendar-controls button:hover {
      background-color: #007e8a;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
      overflow-x: auto;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 600px;
    }

    .calendar th,
    .calendar td {
      text-align: center;
      padding: 14px;
      border: 1px solid #e0f7fa;
      font-size: 1.1rem;
    }

    .calendar th {
      background-color: #00bcd4;
      color: white;
      text-transform: uppercase;
      font-weight: 600;
    }

    .calendar td:hover {
      background-color: #e0f7fa;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .today {
      background-color: #007e8a;
      color: white;
      border-radius: 12px;
      font-weight: bold;
    }

    .appointment {
      background-color: #ffb74d !important;
      border-radius: 12px;
      font-weight: bold;
      position: relative;
    }

    .appointment:hover::after {
      content: attr(data-desc);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.95rem;
      margin-bottom: 10px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #appointmentForm {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 188, 212, 0.2);
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #appointmentForm label {
      font-size: 1rem;
    }

    #appointmentForm input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #appointmentForm button {
      padding: 8px 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #appointmentForm button:hover {
      background-color: #007e8a;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .logo {
        position: relative;
        top: 0;
        left: 0;
        display: block;
        margin: 0 auto 20px;
        height: 80px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .calendar-controls {
        flex-direction: column;
        gap: 10px;
      }

      .calendar-controls button {
        width: 100%;
      }

      #appointmentForm {
        flex-direction: column;
        align-items: stretch;
      }

      #appointmentForm input,
      #appointmentForm button {
        width: 100%;
      }

      .calendar table {
        min-width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="skill swap landing.html">
    <img src="skillio logo.png" alt="Skillio Logo" class="logo" />
  </a>

  <h1>Skillio Appointment Calendar</h1>
  <p class="sub-note">ðŸ“… Use this calendar to schedule and manage your upcoming workshops, paid sessions, and skill swaps.</p>

  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">&lt; Prev</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">Next &gt;</button>
  </div>

  <div class="calendar">
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <button onclick="showAppointmentForm()" style="margin-top: 20px; padding: 10px 20px; background-color: #00bcd4; color: white; border: none; border-radius: 6px; cursor: pointer; display: block; margin-left: auto; margin-right: auto;">
    Add Appointment
  </button>

  <div id="appointmentForm" style="display: none;">
    <label>Date: <input type="date" id="appointmentDate" /></label>
    <label>Description: <input type="text" id="appointmentDesc" placeholder="e.g. Workshop, 1hr lesson, swap" /></label>
    <button onclick="addAppointment()">Save</button>
  </div>

  <script>
    const calendarBody = document.getElementById('calendar-body');
    const monthYear = document.getElementById('monthYear');
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const appointments = {
      '2025-07-05': { desc: 'Coaching Session' },
      '2025-07-12': { desc: 'Web Dev Help' },
      '2025-07-20': { desc: 'Photoshoot' }
    };

    function generateCalendar(month, year) {
      calendarBody.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

      let html = '<tr>';
      for (let i = 0; i < firstDay; i++) {
        html += '<td></td>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        let classes = '';
        let tooltip = '';
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          classes += 'today ';
        }
        if (appointments[fullDate]) {
          classes += 'appointment';
          tooltip = ` data-desc="${appointments[fullDate].desc}"`;
        }

        html += `<td class="${classes.trim()}"${tooltip}>${day}</td>`;

        if ((day + firstDay) % 7 === 0) {
          html += '</tr><tr>';
        }
      }

      html += '</tr>';
      calendarBody.innerHTML = html;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    }

    function showAppointmentForm() {
      document.getElementById("appointmentForm").style.display = "flex";
    }

    function addAppointment() {
      const date = document.getElementById("appointmentDate").value;
      const desc = document.getElementById("appointmentDesc").value || 'Appointment';
      if (date) {
        appointments[date] = { desc };
        generateCalendar(currentMonth, currentYear);
        document.getElementById("appointmentForm").style.display = "none";
        document.getElementById("appointmentDate").value = '';
        document.getElementById("appointmentDesc").value = '';
      }
    }

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
