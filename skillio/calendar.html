
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillio Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #c9f2f5;
      padding: 40px;
      color: #0f2027;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
      cursor: pointer;
      animation: flipLogo 1.5s infinite ease-in-out;
    }

    @keyframes flipLogo {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .sub-note {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #555;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
    }

    .calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .calendar-controls button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
    }

    .calendar-controls button:hover {
      background-color: #007e8a;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
      overflow-x: auto;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 600px;
    }

    .calendar th,
    .calendar td {
      text-align: center;
      padding: 14px;
      border: 1px solid #e0f7fa;
      font-size: 1.1rem;
      position: relative;
      vertical-align: top;
    }

    .calendar th {
      background-color: #00bcd4;
      color: white;
      text-transform: uppercase;
      font-weight: 600;
    }

    .today {
      background-color: #007e8a;
      color: white;
      border-radius: 12px;
      font-weight: bold;
    }

    .appointment {
      background-color: #ffb74d;
      border-radius: 12px;
      font-weight: bold;
    }

    .rating-box {
      margin-top: 8px;
    }

    .rating-box input[type="number"],
    .rating-box textarea {
      width: 100%;
      margin-top: 5px;
      border-radius: 6px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .rating-box button {
      margin-top: 5px;
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .rating-box button:hover {
      background-color: #007e8a;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .calendar {
        padding: 10px;
        font-size: 0.95em;
        min-width: unset;
        overflow-x: auto;
      }
      .calendar table {
        min-width: 400px;
        font-size: 0.9em;
      }
      .calendar th, .calendar td {
        padding: 6px;
        font-size: 0.9em;
      }
      .calendar-controls {
        flex-direction: column;
        gap: 8px;
      }
      .calendar-controls button {
        width: 100%;
        font-size: 1em;
        padding: 8px 0;
      }
      .logo {
        height: 60px;
        top: 10px;
        left: 10px;
      }
      h1 {
        font-size: 1.2rem;
        margin-bottom: 6px;
      }
      .sub-note {
        font-size: 0.95em;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <a href="main.html"><img src="skillio logo.png" class="logo" /></a>
  <h1>Skillio Appointment Calendar</h1>
  <p class="sub-note">üìÖ All your booked swaps, sessions and events will show up here automatically.</p>
  <div id="appointmentsSummary" style="margin-bottom:20px;"></div>
  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">&lt; Prev</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">Next &gt;</button>
  </div>
  <div class="calendar">
    <table>
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
    authDomain: "skillio-b2f44.firebaseapp.com",
    projectId: "skillio-b2f44",
    storageBucket: "skillio-b2f44.appspot.com",
    messagingSenderId: "883002535621",
    appId: "1:883002535621:web:f3efb6d41389fbd91c8aac"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const calendarBody = document.getElementById('calendar-body');
  const monthYear = document.getElementById('monthYear');
  const today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();
  let appointments = {};
  let userId = null;

  function generateCalendar(month, year) {
    calendarBody.innerHTML = '';
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    monthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

    let html = '<tr>';
    for (let i = 0; i < firstDay; i++) {
      html += '<td></td>';
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const isTodayOrPast = new Date(fullDate) <= today;
      let content = `${day}`;
      let classes = '';
      let cellHTML = '';

      if (appointments[fullDate]) {
        classes += 'appointment';
        const app = appointments[fullDate];

        // Check if already confirmed
        if (app.confirmed) {
          content += `<br/><small>Confirmed</small>`;
        } else if (isTodayOrPast) {
          // Only show confirm UI if not confirmed and swap is today or past
          content += `
            <div>
              <label>‚≠ê</label><br/>
              <select id="rating-${fullDate}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select><br/>
              <textarea id="feedback-${fullDate}" placeholder="Feedback..." rows="2"></textarea><br/>
              <button onclick="submitFeedback('${fullDate}', '${app.swapId}', false)">‚úÖ Confirm</button>
              <button onclick="submitFeedback('${fullDate}', '${app.swapId}', true)">‚ùå Incomplete</button>
            </div>
          `;
        }
      }

      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        classes += ' today';
      }

      cellHTML += `<td class="${classes}">${content}</td>`;
      html += cellHTML;

      if ((day + firstDay) % 7 === 0) html += '</tr><tr>';
    }

    html += '</tr>';
    calendarBody.innerHTML = html;
  }

  function changeMonth(offset) {
    currentMonth += offset;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    generateCalendar(currentMonth, currentYear);
  }

  function submitFeedback(date, swapId, isIncomplete) {
    const rating = parseInt(document.getElementById(`rating-${date}`).value);
    const comment = document.getElementById(`feedback-${date}`).value.trim();

    db.collection("swap_feedback").doc(swapId).set({
      rating,
      comment,
      incomplete: isIncomplete,
      swapId,
      date,
      userId,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      appointments[date].confirmed = true;
      generateCalendar(currentMonth, currentYear);
      alert("Feedback submitted!");
    }).catch(err => {
      console.error("Feedback error:", err);
      alert("Error submitting feedback.");
    });
  }

  function loadAppointments(uid) {
    userId = uid;
    const swapsRef = db.collection("swaps");
    const feedbackRef = db.collection("swap_feedback");
    const allSwaps = [];

    Promise.all([
      swapsRef.where("from", "==", uid).get(),
      swapsRef.where("to", "==", uid).get()
    ]).then(([fromSnap, toSnap]) => {
      const allDocs = [...fromSnap.docs, ...toSnap.docs];
      const feedbackChecks = [];

      allDocs.forEach(doc => {
        const data = doc.data();
        const swapId = doc.id;
        const date = data.date;

        if (!date) return;

        appointments[date] = {
          swapId,
          confirmed: false
        };

        feedbackChecks.push(
          feedbackRef.doc(swapId).get().then(fbDoc => {
            if (fbDoc.exists) {
              appointments[date].confirmed = true;
            }
          })
        );
      });

      Promise.all(feedbackChecks).then(() => {
        generateCalendar(currentMonth, currentYear);
      });
    });
  }

  // Appointments summary (above calendar)
  const appointmentsSummary = document.getElementById('appointmentsSummary');
  appointmentsSummary.innerHTML = 'Loading...';
  auth.onAuthStateChanged(async user => {
    if (!user) return location.href = "auth.html";
    const userId = user.uid;
    const todayISO = new Date().toISOString().split('T')[0];
    Promise.all([
      db.collection('swaps').where('from', '==', userId).get(),
      db.collection('swaps').where('to', '==', userId).get()
    ]).then(async ([fromSnap, toSnap]) => {
      const allSwaps = [...fromSnap.docs, ...toSnap.docs];
      const futureSwaps = allSwaps.filter(doc => {
        const data = doc.data();
        let swapDate = data.date;
        if (swapDate instanceof Date) swapDate = swapDate.toISOString().split('T')[0];
        return swapDate && swapDate >= todayISO;
      });
      const userIdsToFetch = futureSwaps.map(doc => {
        const data = doc.data();
        return data.from === userId ? data.to : data.from;
      });
      const uniqueUserIds = [...new Set(userIdsToFetch)];
      const userProfiles = {};
      await Promise.all(uniqueUserIds.map(async uid => {
        const userDoc = await db.collection('users').doc(uid).get();
        userProfiles[uid] = userDoc.exists ? userDoc.data().name : 'Unknown User';
      }));
      appointmentsSummary.innerHTML = '';
      if (futureSwaps.length === 0) {
        appointmentsSummary.innerHTML = '<p>No upcoming appointments.</p>';
      } else {
        const list = document.createElement('ul');
        futureSwaps.forEach(doc => {
          const data = doc.data();
          const otherUserId = data.from === userId ? data.to : data.from;
          const otherUserName = userProfiles[otherUserId] || 'Unknown User';
          const desc = data.description || 'No description';
          const date = data.date || 'No date';
          const time = data.time || (data.startTime && data.endTime ? `${data.startTime} - ${data.endTime}` : '');
          const li = document.createElement('li');
          li.textContent = `${date} ${time} ‚Äî With ${otherUserName}: ${desc}`;
          list.appendChild(li);
        });
        appointmentsSummary.appendChild(list);
      }
    });
  });

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "auth.html";
    loadAppointments(user.uid);
  });

  generateCalendar(currentMonth, currentYear);
</script>
  </script>
</body>
</html>
