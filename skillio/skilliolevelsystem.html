<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillio Level Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c9f2f5, #ffffff);
      color: #0f2027;
      padding: 40px;
      text-align: center;
      margin: 0;
    }
    .skillio-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
      cursor: pointer;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    h1 {
      color: #00bcd4;
      margin-top: 60px;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .level-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 188, 212, 0.3);
      max-width: 700px;
      margin: 40px auto;
    }
    .level-info {
      font-size: 1.3rem;
      margin: 20px 0;
    }
    .progress-container {
      background-color: #e0f7fa;
      border-radius: 20px;
      height: 30px;
      width: 100%;
      margin: 25px 0;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00bcd4, #007e8a);
      border-radius: 20px;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(to right, #00bcd4, #0097a7);
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 10px;
    }
    button:hover {
      background: #007e8a;
      transform: scale(1.05);
    }
    #unlockMessage {
      margin-top: 20px;
      font-weight: bold;
      color: #007e8a;
    }
    .badges {
      margin-top: 30px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="main.html">
    <img src="skillio logo.png" alt="Skillio Logo" class="skillio-logo" />
  </a>

  <h1>Skillio Level Tracker</h1>

  <div class="level-card">
    <div class="level-info">Current Level: <span id="levelDisplay">1</span></div>
    <div class="level-info">Experience Points (XP): <span id="xpDisplay">0</span> / 100</div>
    <div class="progress-container">
      <div class="progress-bar" id="xpBar"></div>
    </div>
    <button onclick="gainXP(50)">Completed Skill Swap</button>
    <button onclick="gainXP(30)">Attended Workshop</button>
    <button onclick="gainXP(70)">Hosted Workshop</button>
    <div class="level-info" id="unlockMessage"></div>
    <div class="badges" id="badges"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
      authDomain: "skillio-b2f44.firebaseapp.com",
      projectId: "skillio-b2f44",
      storageBucket: "skillio-b2f44.appspot.com",
      messagingSenderId: "883002535621",
      appId: "1:883002535621:web:f3efb6d41389fbd91c8aac"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userId;
    let xp = 0;
    let level = 1;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        db.collection("users").doc(userId).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            xp = data.xp || 0;
            level = Math.floor(xp / 100) + 1;
            updateLevelSystem();
          }
        });
      } else {
        alert("You must be signed in to view your level progress.");
        window.location.href = "auth.html";
      }
    });

    function updateLevelSystem() {
      document.getElementById('xpDisplay').textContent = xp % 100;
      document.getElementById('levelDisplay').textContent = level;
      document.getElementById('xpBar').style.width = (xp % 100) + '%';

      const badgeOutput = document.getElementById('badges');
      if (level >= 5 && level < 10) {
        badgeOutput.innerHTML = 'ðŸŽ–ï¸ Bronze Member';
      } else if (level >= 10 && level < 20) {
        badgeOutput.innerHTML = 'ðŸ¥ˆ Silver Member';
      } else if (level >= 20) {
        badgeOutput.innerHTML = 'ðŸ¥‡ Gold Member';
      } else {
        badgeOutput.innerHTML = '';
      }
    }

    function gainXP(amount) {
      if (!userId) return;
      xp += amount;
      const newLevel = Math.floor(xp / 100) + 1;
      if (newLevel > level) {
        level = newLevel;
        document.getElementById('unlockMessage').textContent = `ðŸŽ‰ Level Up! New Theme Unlocked at Level ${level}!`;
      } else {
        document.getElementById('unlockMessage').textContent = '';
      }
      db.collection("users").doc(userId).update({ xp }).then(() => {
        updateLevelSystem();
      });
    }
  </script>
</body>
</html>
