  <style>

    .result-item span {

    .boost-badge {
      display: inline-block;

      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;

      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);

    @keyframes boostPulse {

    #categories {

    .category {

      width: 200px;

      display: flex;

    <div class="category" style="background-image: url('web_design.png');" onclick="searchSkills('Web Design')">Web Design</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
      authDomain: "skillio-b2f44.firebaseapp.com",
      projectId: "skillio-b2f44",
      storageBucket: "skillio-b2f44.appspot.com",
      messagingSenderId: "883002535621",
      appId: "1:883002535621:web:f3efb6d41389fbd91c8aac"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Check for unread messages
    function checkUnreadMessages() {
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      
      const messageBadge = document.getElementById('messageBadge');
      
      // Listen for all messages sent to current user
      db.collection("messages")
        .where("to", "==", currentUser.uid)
        .onSnapshot(snapshot => {
          let unreadCount = 0;
          console.log('Checking messages for user:', currentUser.uid);
          console.log('Total messages received:', snapshot.size);
          
          snapshot.forEach(doc => {
            const data = doc.data();
            console.log('Message data:', data);
            // Count as unread if 'read' field doesn't exist or is false
            if (!data.read || data.read === false) {
              unreadCount++;
              console.log('Unread message found:', doc.id);
              // Initialize missing 'read' field for existing messages
              if (!data.hasOwnProperty('read')) {
                db.collection("messages").doc(doc.id).update({
                  read: false
                }).then(() => {
                  console.log('Initialized read field for message:', doc.id);
                });
              }
            }
          });
          
          console.log('Final unread count:', unreadCount);
          
          if (unreadCount > 0) {
            messageBadge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            messageBadge.style.display = 'flex';
            console.log('Showing badge with count:', unreadCount);
          } else {
            messageBadge.style.display = 'none';
            console.log('Hiding badge - no unread messages');
          }
        });
    }

    // Initialize existing messages with read field
    async function initializeMessageReadFields() {
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      
      console.log('Initializing read fields for existing messages...');
      const messagesSnap = await db.collection("messages")
        .where("to", "==", currentUser.uid)
        .get();
      
      let updatedCount = 0;
      for (const doc of messagesSnap.docs) {
        const data = doc.data();
        if (!data.hasOwnProperty('read')) {
          await db.collection("messages").doc(doc.id).update({
            read: false
          });
          updatedCount++;
        }
      }
      console.log(`Updated ${updatedCount} messages with read field`);
    }

    // Removed cleanupDuplicateBookmarks function to prevent permission errors

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        firebase.auth().onAuthStateChanged(user => {
          if (!user) {
            window.location.href = 'auth.html';
            return;
          }
          initializeMessageReadFields();
          checkUnreadMessages();
          // Removed cleanupDuplicateBookmarks to prevent permission errors
        });
      })
      .catch(error => { console.error("Auth persistence error:", error); });

    async function searchSkills(category = null) {
      const input = category ? category.toLowerCase() : document.getElementById('searchBar').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Searching...';

      try {
        const snapshot = await db.collection("users").get();
        let results = snapshot.docs.filter(doc => {
          const data = doc.data();
          return data.skillOffered && data.skillOffered.toLowerCase().includes(input);
        });

        // Sort results by boost status and expiration
        results = results.sort((a, b) => {
          const aData = a.data();
          const bData = b.data();
          
          // Check if users have active boosts for this category
          const aBoost = aData.boosts && aData.boosts[input] && aData.boosts[input].status === 'active';
          const bBoost = bData.boosts && bData.boosts[input] && bData.boosts[input].status === 'active';
          
          if (aBoost && !bBoost) return -1; // a has boost, b doesn't
          if (!aBoost && bBoost) return 1;  // b has boost, a doesn't
          
          if (aBoost && bBoost) {
            // Both have boosts, sort by expiration (longer remaining time first)
            const aExpires = aData.boosts[input].expiresAt.toDate();
            const bExpires = bData.boosts[input].expiresAt.toDate();
            return bExpires - aExpires; // Later expiration first
          }
          
          // No boosts, maintain original order
          return 0;
        });

        resultsDiv.innerHTML = results.length > 0 ? '' : "<p>No matching users found.</p>";

        results.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'result-item';

          // Check if user has active boost for this category
          const hasBoost = data.boosts && data.boosts[input] && data.boosts[input].status === 'active';
          const boostExpires = hasBoost ? data.boosts[input].expiresAt.toDate() : null;
          const daysLeft = hasBoost ? Math.ceil((boostExpires - new Date()) / (1000 * 60 * 60 * 24)) : 0;

          let status = "Open to Swaps & Paid";
          if (data.swapOnly) status = "Swap Only";
          else if (data.paidSession) status = "Available for Paid Sessions";

          // Add boost indicator if active
          const boostBadge = hasBoost ? 
            `<div class="boost-badge" title="Boosted profile - ${daysLeft} days remaining">ðŸš€ BOOSTED</div>` : '';

          div.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <div>
                ${boostBadge}
                <a href="profile.html?user=${doc.id}">${data.name}</a> - ${data.skillOffered}<br>
                <small>${data.description || ''}</small><br>
                <span>${status}</span><br><br>
                <form onsubmit="sendMessage(event, '${doc.id}', '${data.name}')">
                  <input type="text" name="message" placeholder="Write a message..." required />
                  <button type="submit">Send</button>
                </form>
              </div>
              <button class="bookmark-btn" onclick="toggleBookmark(event, '${doc.id}', '${data.name}', '${data.skillOffered}')" style="background:none;border:none;font-size:1.5em;cursor:pointer;margin-left:10px;">â˜†</button>
            </div>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        resultsDiv.innerHTML = "<p>Error loading results. Try again.</p>";
      }
    }

    function sendMessage(event, toUserId, toUserName) {
      event.preventDefault();
      const form = event.target;
      const message = form.message.value.trim();
      if (!message) return;

      const currentUser = firebase.auth().currentUser;
      if (!currentUser) {
        alert("You must be signed in to send messages.");
        return;
      }

      db.collection("messages").add({
        from: currentUser.uid,
        fromName: currentUser.displayName || "Anonymous",
        to: toUserId,
        toName: toUserName,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        form.message.value = "";
        window.location.href = "messages.html";
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("Error sending message. Try again.");
      });
    }

    // Debounce function to prevent rapid clicking
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function toggleBookmark(event, userId, userName, skillOffered) {
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) {
        alert("You must be signed in to bookmark users.");
        return;
      }
      
      const bookmarkBtn = event.target;
      if (bookmarkBtn.disabled) { return; }
      bookmarkBtn.disabled = true;

      const ref = db.collection('users').doc(currentUser.uid).collection('bookmarks').doc(userId);
      
      ref.get().then(doc => {
        if (doc.exists) {
          return ref.delete().then(() => {
            bookmarkBtn.textContent = 'â˜†';
            alert(`Removed ${userName} from bookmarks`);
            console.log('Bookmark removed for user:', userId);
          });
        } else {
          return ref.set({
            userName: userName,
            skillOffered: skillOffered,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true }).then(() => {
            bookmarkBtn.textContent = 'â˜…';
            alert(`Bookmarked ${userName} (${skillOffered})`);
            console.log('Bookmark added for user:', userId);
          });
        }
      }).then(() => {
        setTimeout(() => { bookmarkBtn.disabled = false; }, 500);
      }).catch(error => {
        console.error('Error in bookmark operation:', error);
        alert('Error updating bookmark. Please try again.');
        bookmarkBtn.disabled = false;
      });
    }

    // Update bookmark button states when search results load
    function updateBookmarkStates() {
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      
      const bookmarkBtns = document.querySelectorAll('.bookmark-btn');
      bookmarkBtns.forEach(btn => {
        const userId = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
        db.collection('users').doc(currentUser.uid).collection('bookmarks').doc(userId).get().then(doc => {
          btn.textContent = doc.exists ? 'â˜…' : 'â˜†';
        });
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "auth.html";
      });
    }

    // Function to clean up expired boosts
    async function cleanupExpiredBoosts() {
      try {
        const now = new Date();
        const usersSnapshot = await db.collection('users').get();
        
        const cleanupPromises = [];
        
        usersSnapshot.forEach(doc => {
          const userData = doc.data();
          if (userData.boosts) {
            Object.keys(userData.boosts).forEach(category => {
              const boost = userData.boosts[category];
              if (boost.expiresAt && boost.expiresAt.toDate() < now) {
                // Boost has expired, remove it
                cleanupPromises.push(
                  db.collection('users').doc(doc.id).update({
                    [`boosts.${category}`]: firebase.firestore.FieldValue.delete()
                  })
                );
                
                // Also update the boosts collection
                if (boost.boostId) {
                  cleanupPromises.push(
                    db.collection('boosts').doc(boost.boostId).update({
                      status: 'expired'
                    })
                  );
                }
              }
            });
          }
        });
        
        if (cleanupPromises.length > 0) {
          await Promise.all(cleanupPromises);
          console.log(`Cleaned up ${cleanupPromises.length} expired boosts`);
        }
      } catch (error) {
        console.error('Error cleaning up expired boosts:', error);
      }
    }

    // Run boost cleanup when page loads
    document.addEventListener('DOMContentLoaded', function() {
      cleanupExpiredBoosts();
    });

    // Add boost info to user profiles
    function showBoostInfo(userId) {
      // This function can be used to show detailed boost information
      // when users click on boosted profiles
      console.log('Showing boost info for user:', userId);
    }
  </script>
