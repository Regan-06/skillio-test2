<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillio Feed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #c9f2f5;
      margin: 0;
      padding: 20px;
      color: #0f2027;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      height: 80px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .post-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
      margin-bottom: 30px;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 80px;
    }

    .post-box input[type="file"] {
      margin-top: 10px;
    }

    .post-box button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .post-box button:hover {
      background-color: #0097a7;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 188, 212, 0.2);
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="main.html"><img src="skillio logo.png" alt="Skillio Logo" class="logo"></a>
    <h2>Community Feed</h2>
  </header>

  <div class="post-box">
    <textarea id="postText" placeholder="Share your skill, service, or upcoming workshop..."></textarea>
    <input type="file" id="postImage" accept="image/*">
    <br>
    <button onclick="createPost()">Post</button>
  </div>

  <div class="feed" id="feed"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTnKPEvdxkJnn2041wT-2io3jU6D-vQrw",
      authDomain: "skillio-b2f44.firebaseapp.com",
      projectId: "skillio-b2f44",
      storageBucket: "skillio-b2f44.appspot.com",
      messagingSenderId: "883002535621",
      appId: "1:883002535621:web:f3efb6d41389fbd91c8aac"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Helper to format timestamp
    function formatDate(ts) {
      if (!ts) return '';
      const date = ts.toDate ? ts.toDate() : new Date(ts);
      return date.toLocaleString();
    }

    // Fetch and display posts
    async function loadFeed() {
      const feed = document.getElementById('feed');
      feed.innerHTML = 'Loading...';
      const postsSnap = await db.collection('posts').orderBy('timestamp', 'desc').get();
      if (postsSnap.empty) {
        feed.innerHTML = '<p>No posts yet.</p>';
        return;
      }
      feed.innerHTML = '';
      postsSnap.forEach(doc => {
        const data = doc.data();
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <div style="font-weight:bold;">${data.userName || 'Anonymous'}</div>
          <div style="font-size:0.9em;color:#888;">${formatDate(data.timestamp)}</div>
          <p>${data.text || ''}</p>
          ${data.imageUrl ? `<img src="${data.imageUrl}" style="max-width:100%;margin:10px 0;">` : ''}
          <button class="like-btn">Like</button>
        `;
        feed.appendChild(postDiv);
      });
    }

    // Post creation
    async function createPost() {
      const postText = document.getElementById('postText').value.trim();
      const postImage = document.getElementById('postImage').files[0];
      const feed = document.getElementById('feed');
      feed.innerHTML = 'Posting...';
      const user = auth.currentUser;
      if (!user) {
        alert('You must be signed in to post.');
        return;
      }
      let imageUrl = '';
      if (postImage) {
        const storageRef = storage.ref(`post_images/${user.uid}_${Date.now()}_${postImage.name}`);
        await storageRef.put(postImage);
        imageUrl = await storageRef.getDownloadURL();
      }
      await db.collection('posts').add({
        userId: user.uid,
        userName: user.displayName || user.email || 'Anonymous',
        text: postText,
        imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('postText').value = '';
      document.getElementById('postImage').value = '';
      loadFeed();
    }

    // Auth and initial load
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'auth.html';
        return;
      }
      loadFeed();
    });
  </script>
</body>
</html>
